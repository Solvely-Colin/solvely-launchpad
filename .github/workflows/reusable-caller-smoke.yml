name: Reusable Caller Smoke

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: reusable-caller-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  caller-smoke:
    uses: ./.github/workflows/ci.yml
    with:
      package-manager: npm
      has-eslint: "false"
      has-prettier: "false"
      has-typescript: "false"
      has-build: "false"
      bundle-size: "false"
      security-audit: "false"
      license-check: "false"
      test-command: "echo reusable-caller-smoke-ok"
