name: Publish Launchpad

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: publish-launchpad-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Verify NPM token is configured
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::Missing NPM_TOKEN secret. Add it in repository secrets before publishing releases."
            exit 1
          fi

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Resolve package version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./cli/package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: npm_check
        run: |
          PACKAGE="solvely-launchpad"
          VERSION="${{ steps.version.outputs.version }}"
          if npm view ${PACKAGE}@${VERSION} version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "${PACKAGE}@${VERSION} already published; skipping publish step."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.npm_check.outputs.exists != 'true'
        run: |
          cd cli
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build if script exists
        if: steps.npm_check.outputs.exists != 'true'
        run: |
          cd cli
          HAS_BUILD=$(node -e "const s=require('./package.json').scripts||{}; console.log(!!s.build)")
          if [ "$HAS_BUILD" = "true" ]; then
            npm run build
          else
            echo "No build script found; skipping build step."
          fi

      - name: Publish package
        if: steps.npm_check.outputs.exists != 'true'
        run: |
          cd cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  smoke-test:
    name: Post-publish smoke test
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Resolve version
        id: version
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
          else
            VERSION=$(node -e "console.log(require('./cli/package.json').version)")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Wait for npm propagation and verify
        run: |
          PACKAGE="solvely-launchpad"
          VERSION="${{ steps.version.outputs.version }}"
          for i in $(seq 1 18); do
            npm view ${PACKAGE}@$VERSION version && break || sleep 10
          done

      - name: Smoke test
        run: |
          PACKAGE="solvely-launchpad"
          VERSION="${{ steps.version.outputs.version }}"
          npx -p ${PACKAGE}@$VERSION -c "echo '${PACKAGE}@${VERSION} installed successfully'"

  sync-v1-tag:
    name: Sync v1 workflow channel tag
    needs: smoke-test
    if: ${{ github.event_name == 'release' && github.event.action == 'published' && github.event.release.prerelease != true }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Move v1 tag to this release commit
        shell: bash
        run: |
          set -euo pipefail
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          if [ -z "$RELEASE_TAG" ]; then
            echo "::error::No release tag found in event payload."
            exit 1
          fi

          TARGET_SHA=$(git rev-list -n 1 "refs/tags/${RELEASE_TAG}")
          if [ -z "$TARGET_SHA" ]; then
            echo "::error::Could not resolve commit for release tag ${RELEASE_TAG}."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa v1 "$TARGET_SHA" -m "Launchpad v1 channel -> ${RELEASE_TAG}"
          git push origin refs/tags/v1 --force

          {
            echo "## v1 Channel Sync"
            echo "- release: ${RELEASE_TAG}"
            echo "- target: ${TARGET_SHA}"
            echo "- moved tag: v1"
          } >> "$GITHUB_STEP_SUMMARY"
