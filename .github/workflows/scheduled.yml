# Reusable scheduled maintenance workflow â€” called by consumer repos
# Usage: uses: Solvely-Colin/ci-template/.github/workflows/scheduled.yml@v1

name: Scheduled Maintenance

on:
  workflow_call:
    inputs:
      package-manager:
        description: 'Package manager (npm, pnpm, yarn)'
        type: string
        default: 'npm'
      stale-days:
        description: 'Days before marking issues stale'
        type: number
        default: 60
      stale-close-days:
        description: 'Days after stale before closing'
        type: number
        default: 14
      audit-level:
        description: 'Audit level'
        type: string
        default: 'high'
      exempt-labels:
        description: 'Comma-separated labels exempt from stale'
        type: string
        default: 'pinned,security,enhancement'

permissions:
  contents: read
  issues: write

concurrency:
  group: scheduled-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    name: Dependency audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: ${{ inputs.package-manager }}
      - name: Enable corepack
        if: inputs.package-manager != 'npm'
        run: corepack enable
      - name: Install dependencies
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi
      - name: Run audit
        run: |
          if [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm audit --audit-level=${{ inputs.audit-level }}
          elif [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn audit --level ${{ inputs.audit-level }}
          else
            npm audit --audit-level=${{ inputs.audit-level }}
          fi

  stale:
    name: Stale issues
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639 # v9
        with:
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs.'
          days-before-stale: ${{ inputs.stale-days }}
          days-before-close: ${{ inputs.stale-close-days }}
          stale-issue-label: stale
          exempt-issue-labels: ${{ inputs.exempt-labels }}
