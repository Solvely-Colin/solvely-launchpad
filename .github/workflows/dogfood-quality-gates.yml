name: Dogfood Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pull-requests: write
  security-events: write
  id-token: write
  attestations: write

concurrency:
  group: dogfood-quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: quality-gates
    uses: ./.github/workflows/quality-gates.yml
    with:
      dependency-review: true
      sbom: true
      codeql: true
      slsa-provenance: true
      ossf-scorecard: true
