name: Dogfood Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pull-requests: write
  security-events: write
  id-token: write
  attestations: write

concurrency:
  group: dogfood-quality-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: quality-gates
    uses: Solvely-Colin/solvely-launchpad/.github/workflows/quality-gates.yml@main
    with:
      dependency-review: true
      sbom: true
      codeql: false
      slsa-provenance: false
      ossf-scorecard: false
