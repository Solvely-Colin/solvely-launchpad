# Reusable coverage workflow â€” called by consumer repos
# Usage: uses: Solvely-Colin/ci-template/.github/workflows/coverage.yml@main

name: Tests & Coverage

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        type: string
        default: '22'
      coverage-command:
        description: 'Coverage command'
        type: string
        default: 'npx vitest run --coverage'
      has-build:
        description: 'Run build before coverage'
        type: boolean
        default: true
      build-command:
        description: 'Build command'
        type: string
        default: 'npm run build'

permissions:
  contents: read

jobs:
  coverage:
    name: Tests with coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - run: npm ci

      - name: Build
        if: ${{ inputs.has-build }}
        run: ${{ inputs.build-command }}

      - name: Run tests with coverage
        run: ${{ inputs.coverage-command }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: coverage/

      - name: Coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Coverage Summary" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            node -e "
              const c = require('./coverage/coverage-summary.json').total;
              for (const [k, v] of Object.entries(c)) {
                console.log(k.padEnd(12) + ': ' + v.pct + '%');
              }
            " >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No coverage summary found" >> "$GITHUB_STEP_SUMMARY"
          fi
