name: Self Test Matrix

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: read

jobs:
  fixtures:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        fixture:
          - node-lib
          - nextjs
          - turbo
          - bun
          - pnpm-monorepo
          - python
          - go
          - rust
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Run fixture self-test
        run: ./.github/scripts/run-fixture-self-test.sh "${{ matrix.fixture }}"
