name: Repository CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: repo-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sanity:
    name: sanity
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
      - name: Validate CLI entry and docs links
        run: |
          test -f cli/bin/launchpad.js
          test -f docs/quickstart.mdx
          node cli/bin/launchpad.js preview --preset node-lib --yes >/dev/null
