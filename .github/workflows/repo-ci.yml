name: Repository CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: repo-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sanity:
    name: sanity
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
      - name: Validate CLI entry and docs links
        run: |
          test -f cli/bin/launchpad.js
          test -f docs/quickstart.md
          node cli/bin/launchpad.js preview --preset node-lib --yes >/dev/null

  dogfood-quality-gates:
    name: dogfood-quality-gates
    uses: Solvely-Colin/solvely-launchpad/.github/workflows/quality-gates.yml@main
    with:
      dependency-review: true
      sbom: true
      codeql: false
      slsa-provenance: false
      ossf-scorecard: false
