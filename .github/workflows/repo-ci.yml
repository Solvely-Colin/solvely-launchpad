name: Repository CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: repo-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      package-manager: npm
      has-build: false
      security-audit: false
      license-check: false
      bundle-size: false
